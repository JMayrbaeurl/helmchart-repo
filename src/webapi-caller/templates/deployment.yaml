apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "webapi-caller.fullname" . }}
  labels:
    {{- include "webapi-caller.labels" . | nindent 4 }}
spec:
  {{- if not .Values.autoscaling.enabled }}
  replicas: {{ .Values.replicaCount }}
  {{- end }}
  selector:
    matchLabels:
      {{- include "webapi-caller.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      {{- with .Values.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      labels:
        {{- include "webapi-caller.labels" . | nindent 8 }}
        {{- with .Values.podLabels }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "webapi-caller.serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      containers:
        - name: {{ .Chart.Name }}
          env:
            - name: MQTT_BROKER_URL
              value: "{{ .Values.mqtt.brokerUrl }}"
            - name: MQTT_BROKER_PORT
              value: "{{ .Values.mqtt.port }}"
            - name: MQTT_BROKER_USERNAME
              value: "{{ .Values.mqtt.username }}"
            - name: MQTT_BROKER_PASSWORD
              value: "{{ .Values.mqtt.password }}"
            - name: MQTT_BROKER_PASSWORD_PATH
              value: "{{ .Values.mqtt.pwfilepath }}"
            - name: MQTT_BROKER_TOPIC
              value: "{{ .Values.mqtt.topic }}"
            - name: WEB_API_URL
              value: "{{ .Values.api.webUrl }}"
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
          {{- with .Values.volumeMounts }}
          volumeMounts:
            {{- toYaml . | nindent 12 }}
          {{- end }}
      {{- with .Values.volumes }}
      volumes:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
